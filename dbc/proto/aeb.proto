  uint32 reb_hustatus = 70;
  uint32 rcw_hustatus = 71;
  bool emergency_lighting_request = 72;
  uint32 aba_level = 73;
}

message AebTriggerAndDiagnostic {
  bool is_trigger_adr = 1;
  uint32 diagnostic_code = 2;
}

