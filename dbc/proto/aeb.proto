  bool hba_request = 50;
  bool aeb_controlmode = 51;
  uint32 aeb_status = 52;
  uint32 reb_status = 53;
  uint32 aeb_targetcrltype = 54;
  uint32 fctb_active = 55;
  uint32 rctb_active = 56;
  bool aeb_active = 57;
  bool reb_active = 58;
  uint32 rcw_status = 59;
  uint32 fcw_status = 60;
