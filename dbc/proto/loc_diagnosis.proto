syntax = "proto3";

package localization;

enum DiagnosisType {
  kTimeSynFault = 0;
  kInsTimeout = 1;
  kFcTimeout = 2;
  kHdmapTimeout = 3;
  kFcDataFault = 4;
  kHdmapDataFault = 5;
  kWheelDataDault = 6;
}

message LocDiagnosisInfo {
  double time_stamp = 1;
  uint32 front_module_fail = 2;
  uint32 input_signal_invalid = 3;
  uint32 module_running_error = 4;
  uint32 is_dtc = 5;
  double reserved = 6;
}

message LocHeartBeats {
  uint32 heart_beats = 1;
}

