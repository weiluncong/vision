syntax = "proto3";

package LocationProto;

message WGS84 {
  uint64 stamp = 1;
  double lat = 2;
  double lon = 3;
  uint64 height = 4;
  double yaw = 5;
}

message Quaternion4d {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
  double cov = 5;
}

message Location {
  .LocationProto.WGS84 coordinate = 1;
  uint32 state = 2;
  .LocationProto.Quaternion4d odom = 3;
  double timeStamp = 4;
}

