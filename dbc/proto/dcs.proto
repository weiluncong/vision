message EpbRequest {
  bool acc_epb_request = 1;
}

message OutALC {
  double alc_ramp_dis = 1;
  double alc_collision_dis = 2;
  uint32 alc_textinfo_for_driver = 3;
  uint32 alc_direction = 4;
  uint32 alc_status = 5;
  int32 alc_takeover_req = 6;
  uint32 alc_takeover_reas = 7;
  uint32 alc_to_ramp_notice = 8;
  uint32 alc_recommend_lane_change = 9;
  uint32 alc_ramp_takeover_req = 10;
  repeated double alc_ramp_takeover_dis_lis = 11;
  uint32 alc_pullover_enable = 12;
  uint32 alc_pullover_sts = 13;
  uint32 alc_pullover_process = 14;
  uint32 alc_passby_obs_sts = 15;
  uint32 alc_urgent_avoidence = 16;
}

message OutDCS {
  uint32 dcs_version = 1;
}

message OutDataRec {
  uint32 data_record_trigger = 1;
  uint32 udlc_data_record = 2;
  uint32 alc_data_record = 3;
  uint32 fida_data_record = 4;
}

