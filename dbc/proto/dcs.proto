  uint32 alc_right_req_by_nav = 13;
  uint32 alc_req_by_merge = 14;
  uint32 alc_left_req_by_merge = 15;
  uint32 alc_right_req_by_merge = 16;
  int32 alc_req_by_obs = 17;
