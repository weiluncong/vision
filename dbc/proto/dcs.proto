syntax = "proto3";

package DcsProto;

message FromDCS {
  .DcsProto.StandWait stand_wait = 1;
  .DcsProto.PRequest p_request = 2;
  .DcsProto.OutUDLC out_udlc = 3;
  .DcsProto.StsUDLC sts_udlc = 4;
  .DcsProto.DebugUDLC debug_udlc = 5;
  .DcsProto.OutALC out_alc = 6;
  .DcsProto.DebugALC debug_alc = 7;
  .DcsProto.OutFIDA out_fida = 8;
  .DcsProto.EpbRequest epb_request = 9;
  .DcsProto.TimeGapSet time_gap_set = 10;
  .DcsProto.OutSpdArb out_spd_arb = 11;
  .DcsProto.DebugSpdArb debug_spd_arb = 12;
  .DcsProto.StsRamp sts_ramp = 13;
  .DcsProto.OutDataRec out_data_rec = 14;
  .DcsProto.DebugALCTgt debug_alc_tgt = 15;
  .DcsProto.OutDCS out_dcs = 16;
  .DcsProto.DCSDiagnosisInfo dcs_diagnosis_info = 17;
  .DcsProto.DCSHeartBeats dcs_heart_beats = 18;
}

message DCSDiagnosisInfo {
  double time_stamp = 1;
  uint32 front_module_fail = 2;
  uint32 input_signal_invalid = 3;
  uint32 module_running_error = 4;
  uint32 is_dtc = 5;
  double reserved = 6;
}

message DCSHeartBeats {
  uint32 heart_beats = 1;
}

