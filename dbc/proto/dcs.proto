  uint32 fida_inramp_planflag = 11;
  uint32 fida_enterramp_planflag = 12;
  uint32 fida_entermainroad_planflag = 13;
  uint32 fida_return_planflag = 14;
  uint32 fida_lanechange_planflag = 15;
  uint32 ramp_lane_change_direction = 16;
  uint32 pathplanning_warningsts_rampdcs = 17;
  uint32 ramp_front_obj_id = 18;
  uint32 ramp_front_side_obj_id = 19;
  uint32 ramp_side_obj_id = 20;
  uint32 ramp_rear_side_obj_id = 21;
  uint32 ads_ramp_text_ford_river = 22;
  bool ramp_restrain_sts = 23;
}

message OutSpdArb {
  uint32 acc_csl_set_req = 1;
  double set_spd_mps = 2;
  uint32 acc_set_spd = 3;
  uint32 set_speed_source = 4;
  uint32 csc_m_range = 5;
  uint32 sign_long_distance_m = 6;
  uint32 road_spd_lmt = 7;
  uint32 spd_lmt_type = 8;
  uint32 set_by_btn_txt = 9;
  uint32 set_spd_type = 10;
}

message OutUDLC {
  uint32 udlc_direction = 1;
  bool lane_change_enable = 2;
  int32 lane_change_turn_sig = 3;
  uint32 udlc_cross_lane_sts = 4;
  bool udlc_lat_takeover_req = 5;
  uint32 udlc_lng_ctrl_cmd = 6;
  uint32 udlc_front_obj_id = 7;
  uint32 udlc_front_side_obj_id = 8;
  uint32 udlc_side_obj_id = 9;
  uint32 udlc_rear_side_obj_id = 10;
  uint32 ads_udlc_voice_rec_sts = 11;
  bool udlc_restrain_sts = 12;
  uint32 ads_udlc_sts = 13;
  uint32 ads_udlc_left_sts = 14;
  uint32 ads_udlc_right_sts = 15;
  uint32 udlc_takeover_reason = 16;
  uint32 udlc_mode = 17;
  uint32 ads_udlc_text_ford_river = 18;
}

message PRequest {
  bool acc_p_request = 1;
}

message StandWait {
  bool acc_standwait_valid = 1;
}

message StsRamp {
  uint32 left_lane_sts = 1;
  uint32 right_lane_sts = 2;
  uint32 current_lane_sts = 3;
  uint32 turn_light_processed_sig = 4;
  uint32 rear_side_obj_return_sts = 5;
  uint32 rear_obj_return_sts = 6;
  uint32 target_return_sts = 7;
  uint32 ego_return_sts = 8;
  uint32 left_lane_restrain_sts = 9;
  uint32 right_lane_restrain_sts = 10;
  uint32 left_front_obj_sts = 11;
  uint32 front_obj_sts = 12;
  uint32 right_front_obj_sts = 13;
  uint32 left_rear_obj_sts = 14;
  uint32 right_rear_obj_sts = 15;
}

message StsUDLC {
  uint32 left_lane_sts = 1;
  uint32 right_lane_sts = 2;
  uint32 current_lane_sts = 3;
  uint32 turn_light_processed_sig = 4;
  uint32 rear_side_obj_return_sts = 5;
  uint32 rear_obj_return_sts = 6;
  uint32 target_return_sts = 7;
  uint32 ego_return_sts = 8;
  uint32 left_lane_restrain_sts = 9;
  uint32 right_lane_restrain_sts = 10;
  uint32 left_front_obj_sts = 11;
  uint32 front_obj_sts = 12;
  uint32 right_front_obj_sts = 13;
  uint32 left_rear_obj_sts = 14;
  uint32 right_rear_obj_sts = 15;
}

message TimeGapSet {
  uint32 acc_time_gap_set = 1;
  uint32 acc_distance_level = 2;
}

