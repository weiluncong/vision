syntax = "proto3";

import "header.proto";
package localization;

message VFLocalizationMonitor {
  uint32 mapping_module_start = 1;
  uint32 mapping_module_finish = 2;
  uint32 mapping_create_success = 3;
  uint32 localization_module_start = 4;
  uint32 localization_module_finish = 5;
  uint32 localization_success = 6;
  uint32 recorder_module_start = 7;
  uint32 recorder_module_finish = 8;
  .localization.Header header = 9;
}

